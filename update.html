<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
<style>
  .custom-button {background:green;color:#fff;padding:10px 20px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;font-weight:bold;border:none;border-radius:10px;cursor:pointer}
  .custom-button:hover {background:lightgreen}
  .custom-button.disabled {pointer-events:none;opacity:0.5}
</style>
</head>
<body>

<button id="updateButton" class="custom-button">Update Me!</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function() {
    var status = localStorage.getItem('skey');
    $('#updateButton').prop('disabled', status === 'xtte_gpae').toggleClass('disabled', status === 'xtte_gpae');
    $('#updateButton').click(function() {
      if ($(this).hasClass('disabled')) return;
      localStorage.setItem('skey', 'xtte_gpae');
      $(this).prop('disabled', true).text('Updated You!').addClass('disabled');
    });
  });
</script>

</body>
</html>
