<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
<style>
  .custom-button {background:green;color:#fff;padding:10px 20px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;font-weight:bold;border:none;border-radius:10px;cursor:pointer}
  .custom-button:hover {background:lightgreen}
  .custom-button.disabled {pointer-events:none;opacity:0.5}
</style>
</head>
<body>

<button id="updateButton" class="custom-button" style="display: none;">Update me</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function() {
    var urlParams = new URLSearchParams(window.location.search);
    var codeXyz = urlParams.get('skey');
    
    if (codeXyz) {
      $('#updateButton').show();
    }
    
    var status = localStorage.getItem('skey');
	
	if (status === codeXyz) $('#updateButton').text('Already Updated You !');
	
    $('#updateButton').prop('disabled', status === codeXyz).toggleClass('disabled', status === codeXyz);
    
    $('#updateButton').click(function() {
      if ($(this).hasClass('disabled')) return;
      localStorage.setItem('skey', codeXyz);
      $(this).prop('disabled', true).text('Updated You!').addClass('disabled');
    });
  });
</script>

</body>
</html>
